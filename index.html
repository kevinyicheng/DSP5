<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSP5月配息試算</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>DSP5月配息試算</h2>
        <label>預計投入資金：</label>
        <input type="number" id="investment" placeholder="請輸入金額" min="0">
        
        <label>假設每單位淨值：</label>
        <input type="number" id="netValue" placeholder="請輸入淨值" min="0">
        
        <label>假設美元匯率：</label>
        <input type="number" id="exchangeRate" placeholder="請輸入匯率" min="0">
        
        <button onclick="calculateResult()">計算</button>
        <button onclick="resetFields()">重置</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateResult() {
            let investment = parseFloat(document.getElementById("investment").value);
            let netValue = parseFloat(document.getElementById("netValue").value);
            let exchangeRate = parseFloat(document.getElementById("exchangeRate").value);

            if (isNaN(investment) || isNaN(netValue) || isNaN(exchangeRate)) {
                alert("請輸入有效的數字！");
                return;
            }
            if (netValue === 0 || exchangeRate === 0) {
                alert("淨值與匯率不能為 0！");
                return;
            }

            let adjustedInvestment;
            if (investment < 2000000) {
                adjustedInvestment = investment * 0.95;
            } else if (investment >= 2000000 && investment < 5000000) {
                adjustedInvestment = investment * 0.96;
            } else if (investment >= 5000000 && investment < 10000000) {
                adjustedInvestment = investment * 0.97;
            } else {
                adjustedInvestment = investment * 0.98;
            }
            
            let finalResult = (adjustedInvestment / netValue) / exchangeRate;
            let monthlyPayout = finalResult * 0.055;
            let totalMonthlyPayout = monthlyPayout * exchangeRate;
            
            document.getElementById("result").innerHTML = `
                <div class="bold">每月配息預估</div>
                ${finalResult.toFixed(2)} 單位數 x 0.055 (配息)<br>
                <div class="bold">月配息金額：NTD$${totalMonthlyPayout.toFixed(2)}</div>
            `;
        }

        function resetFields() {
            document.getElementById("investment").value = "";
            document.getElementById("netValue").value = "";
            document.getElementById("exchangeRate").value = "";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
