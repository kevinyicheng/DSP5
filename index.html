<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSP5 計算機</title>
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --highlight-color: #ffdd57;
            --text-color: #fff;
            --glass-bg: rgba(255, 255, 255, 0.3);
            --note-color: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .container {
            width: min(600px, 90%);
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 2rem;
        }

        .left-section {
            flex: 1;
        }

        .right-section {
            width: 200px;
            color: var(--note-color);
            font-size: 0.875rem;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }

        .description {
            color: var(--text-color);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            color: var(--text-color);
            display: block;
            margin-bottom: 0.3rem;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px var(--primary-color);
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        button {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculate {
            background: var(--primary-color);
        }

        .calculate:hover, .calculate:focus {
            background: #0056b3;
        }

        .reset {
            background: var(--secondary-color);
        }

        .reset:hover, .reset:focus {
            background: #5a6268;
        }

        .result {
            margin-top: 1.5rem;
            color: var(--text-color);
            font-size: 1rem;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-table td {
            padding: 0.5rem;
            text-align: left;
        }

        .highlight {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--highlight-color);
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        .notes-list {
            list-style: none;
        }

        .notes-list li {
            margin-bottom: 1rem;
        }

        .notes-list a {
            color: var(--note-color);
            text-decoration: underline;
            font-style: italic;
        }

        .notes-list a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                flex-direction: column;
                width: min(400px, 90%);
            }
            .right-section {
                width: 100%;
            }
            h2 { font-size: 1.5rem; }
            input, button { font-size: 0.875rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>DSP5 計算機</h2>
            <p class="description">輸入預計金額與淨值，自動獲取匯率並計算每月配息！</p>
            
            <div class="form-group">
                <label for="investment">預計投入的金額 (NTD)：</label>
                <input type="number" id="investment" placeholder="例如 1000000" min="0" step="100">
            </div>
            
            <div class="form-group">
                <label for="netValue">假設淨值 (每單位)：</label>
                <input type="number" id="netValue" placeholder="例如 8.5" min="0" step="0.01">
            </div>
            
            <div class="button-group">
                <button class="calculate" onclick="calculateResult()">計算</button>
                <button class="reset" onclick="resetFields()">重置</button>
            </div>
            
            <div class="result" id="result"></div>
        </div>

        <div class="right-section">
            <h3>注意事項</h3>
            <ul class="notes-list">
                <li>1. 匯率由系統自動更新<span id="exchangeRateInfo"></span></li>
                <li>2. <a href="https://invest.fubonlife.com.tw/w/wb/wb02.djhtm?a=TLZ64-DSP5" target="_blank">點擊此處查看最新淨值</a></li>
                <li>3. 本網頁非官方網頁，僅供參考</li>
            </ul>
        </div>
    </div>

    <script>
        const elements = {
            investment: document.getElementById('investment'),
            netValue: document.getElementById('netValue'),
            result: document.getElementById('result'),
            calculateBtn: document.querySelector('.calculate'),
            exchangeRateInfo: document.getElementById('exchangeRateInfo')
        };

        const DISCOUNT_RATES = [
            { min: 0, max: 2000000, rate: 0.95 },
            { min: 2000000, max: 5000000, rate: 0.96 },
            { min: 5000000, max: 10000000, rate: 0.97 },
            { min: 10000000, max: Infinity, rate: 0.98 }
        ];

        function validateInput(...values) {
            return values.every(val => !isNaN(val) && val >= 0) && 
                   elements.netValue.value !== '0';
        }

        function getDiscountRate(amount) {
            return DISCOUNT_RATES.find(({ min, max }) => amount >= min && amount < max).rate;
        }

        async function fetchExchangeRate() {
            try {
                const response = await fetch('https://open.er-api.com/v6/latest/USD');
                const data = await response.json();
                if (data.result === 'success') {
                    const rate = data.rates.TWD;
                    const dateTime = new Date(data.time_last_update_utc).toLocaleString('zh-TW', { dateStyle: 'short', timeStyle: 'short' });
                    return { rate, dateTime };
                } else {
                    throw new Error('無法獲取匯率數據');
                }
            } catch (error) {
                console.error('匯率 API 錯誤:', error);
                alert('無法獲取匯率數據，請稍後再試！');
                return null;
            }
        }

        async function calculateResult() {
            const button = elements.calculateBtn;
            button.textContent = '計算中...';
            button.disabled = true;

            const values = {
                investment: parseFloat(elements.investment.value),
                netValue: parseFloat(elements.netValue.value)
            };

            if (!validateInput(values.investment, values.netValue)) {
                alert('請輸入有效且非負的數字，且淨值不能為 0！');
                resetButton();
                return;
            }

            const exchangeData = await fetchExchangeRate();
            if (!exchangeData) {
                resetButton();
                return;
            }

            const { rate: exchangeRate, dateTime: exchangeDateTime } = exchangeData;
            const adjustedInvestment = values.investment * getDiscountRate(values.investment);
            const units = adjustedInvestment / values.netValue / exchangeRate;
            const monthlyPayout = units * 0.055;
            const decimalPlaces = values.investment > 10000000 ? 0 : 2;

            elements.exchangeRateInfo.innerHTML = ` (${exchangeDateTime}：${exchangeRate.toFixed(2)})`;

            await new Promise(resolve => setTimeout(resolve, 500));

            elements.result.innerHTML = `
                <table class="result-table">
                    <tr><td>可得單位數：</td><td>${units.toFixed(2)}</td></tr>
                    <tr><td>每單位配息：</td><td>0.055</td></tr>
                    <tr><td>當前匯率 (USD/TWD)：</td><td>${exchangeRate.toFixed(2)}</td></tr>
                    <tr><td>月配息金額：</td><td class="highlight">NTD$ ${(monthlyPayout * exchangeRate).toFixed(decimalPlaces)}</td></tr>
                </table>
            `;
            resetButton();
        }

        function resetButton() {
            elements.calculateBtn.textContent = '計算';
            elements.calculateBtn.disabled = false;
        }

        function resetFields() {
            Object.values(elements).forEach(el => {
                if (el.tagName === 'INPUT') el.value = '';
                if (el.id === 'result') el.innerHTML = '';
                if (el.id === 'exchangeRateInfo') el.innerHTML = '';
            });
            elements.investment.focus();
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') calculateResult();
        });
    </script>
</body>
</html>
